      <nav class="navbar navbar-expand-md navbar-inverse navbar-dark">
        <a class="navbar-brand" href="#">
          <img src="/assets/logo.svg" alt="Hostinger">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">web hosting</a>

            <li class="nav-item">
              <span>on sale</span>
              <a class="nav-link" href="#">
                cloud hosting</a>
            </li>
            <li class="nav-item">

              <a class="nav-link" href="#">website builder</a>

    </div>

    <!-- Main content -->
    <div class="main">
      <div class="left">
        <p>new year offer<br>
          <span>82% OFF</span> web hosting
        </p>
        <!-- Countdown timer -->
        <div class="counter">
          <i class="fas fa-caret-right"></i>
          <div class="count">
            <span id="days"></span>
            <p>days</p>
          </div>
          <div class="count">
            <span id="hours"></span>
            <p>hours</p>
          </div>
          <div class="count">
            <span id="minutes"></span>
            <p>minutes</p>
          </div>
          <div class="count">
            <span id="seconds"></span>

          </div>
          <i class="fas fa-caret-left"></i>
        </div>
        <div class="startBtrn">
          <button type="button" class="btn btn-danger btn-xl">get started now</button>
        </div>
      </div>

      <!-- Right content box-->
      <div class="right">
        <div class="rightInfo1">
          <p>save 82%</p>

        </div>
        <div class="rightInfo2">
